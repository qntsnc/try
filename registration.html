<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Блинов Георгий</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="tables.html">Первый семестр</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Услуги</a></li>
                    <li class="nav-item"><a class="nav-link" href="registration.html">Авторизация</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-primary text-white text-center py-3">
        <h1>Разработка веб-приложений</h1>
    </header>

    <main class="container my-5">
        <h2 class="text-center">Заполните форму</h2>
        <form id="form" class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Введите ваше ФИО:</label>
                <input type="text" class="form-control" id="name" placeholder="Иванов Иван Иванович" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Введите вашу электронную почту:</label>
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
            </div>
            <div class="col-md-6">
                <label for="number" class="form-label">Введите ваш номер телефона:</label>
                <input type="tel" class="form-control" id="number" placeholder="+7 800 555 35-35" required>
            </div>
            <div class="col-md-6">
                <label for="country" class="form-label">Выберите вашу страну:</label>
                <select id="country" class="form-select" required>
                    <option value="" selected>--Выберите вашу страну--</option>
                    <option value="Russia">Россия</option>
                    <option value="Not Russia">Не Россия</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="date" class="form-label">Выберите дату:</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="col-md-12">
                <label for="comments" class="form-label">Комментарии:</label>
                <textarea class="form-control" id="comments" rows="3" placeholder="Введите комментарии"></textarea>
            </div>
            <div class="col-md-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="agree" required>
                    <label class="form-check-label" for="agree">Я согласен на обработку персональных данных</label>
                </div>
            </div>
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Отправить</button>
            </div>
        </form>
    </main>


    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Форма отправлена</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    Спасибо за заполнение формы! Мы перенаправим вас на главную страницу.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        document.getElementById('form').addEventListener('submit', function (e) {
            e.preventDefault(); 
            const modal = new bootstrap.Modal(document.getElementById('successModal')); 
            
            modal.show(); 


            document.getElementById('successModal').addEventListener('hidden.bs.modal', function () {
                window.location.href = "index.html"; 
            });

            this.reset(); 
        });
    </script>
</body>
</html>
