<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Первый семестр</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Блинов Георгий</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="tables.html">Первый семестр</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Услуги</a></li>
                    <li class="nav-item"><a class="nav-link" href="registration.html">Авторизация</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <main class="container my-5">
        <h1 class="text-center mb-4">Первый семестр</h1>


        <div class="accordion" id="semesterAccordion">


            <div class="accordion-item">
                <h2 class="accordion-header" id="lecturesHeading">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#lectures" aria-expanded="true">
                        Лекции
                    </button>
                </h2>
                <div id="lectures" class="accordion-collapse collapse show" aria-labelledby="lecturesHeading">
                    <div class="accordion-body">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Тема</th>
                                    <th>Посещение</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr><td>1</td><td>Кампусы</td><td><input type="checkbox"></td></tr>
                                <tr><td>2</td><td>Дмитрий Уткин</td><td><input type="checkbox"></td></tr>
                                <tr><td>3</td><td>АЙ</td><td><input type="checkbox"></td></tr>
                                <tr><td>4</td><td>Counter Strike Source</td><td><input type="checkbox"></td></tr>
                                <tr><td>5</td><td>Smartphone VIVO</td><td><input type="checkbox"></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


            <div class="accordion-item">
                <h2 class="accordion-header" id="practicesHeading">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#practices">
                        Практики
                    </button>
                </h2>
                <div id="practices" class="accordion-collapse collapse" aria-labelledby="practicesHeading">
                    <div class="accordion-body">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Тема</th>
                                    <th>Посещение</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr><td>1</td><td>Кампусы</td><td><input type="checkbox"></td></tr>
                                <tr><td>2</td><td>Дмитрий Уткин</td><td><input type="checkbox"></td></tr>
                                <tr><td>3</td><td>АЙ</td><td><input type="checkbox"></td></tr>
                                <tr><td>4</td><td>Lorem ipsum</td><td><input type="checkbox"></td></tr>
                                <tr><td>5</td><td>Lorem ipsum</td><td><input type="checkbox"></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


            <div class="accordion-item">
                <h2 class="accordion-header" id="locationHeading">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#location">
                        Место обучения
                    </button>
                </h2>
                <div id="location" class="accordion-collapse collapse" aria-labelledby="locationHeading">
                    <div class="accordion-body">
                        <iframe src="https://yandex.ru/map-widget/v1/?ll=37.480363%2C55.669965&z=17.28" class="w-100" height="400" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>


            <div class="accordion-item">
                <h2 class="accordion-header" id="workHeading">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#work">
                        Работа
                    </button>
                </h2>
                <div id="work" class="accordion-collapse collapse" aria-labelledby="workHeading">
                    <div class="accordion-body">
                        <embed src="33.pdf" type="application/pdf" width="100%" height="600px" />
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer class="bg-dark text-white text-center py-3">
        <p>© Блинов Георгий Александрович, 2024</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
